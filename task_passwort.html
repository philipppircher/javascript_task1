<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>

    <script>
        const persons =[
            {name: "Phil", password: "007"},
            {name: "Vero", password: "008"},
            {name: "Elija", password: "009"},
        ]

       function checkUser(){
        const name = document.getElementById("userName").value;
        const password = document.getElementById("password").value;
        var isValid = false;

            for (let i = 0; i < persons.length; i++){

                if (name == persons[i].name){
                    
                    for (let j = 0; j < persons.length; j++){

                        if (password == persons[i].password){
                            isValid = true;
                        }
                    }
                }
            }

            if (isValid){
                alert("Willkommen " + name);
                window.location = "http://www.vol.at/";
            } else if (!isValid) {
                alert("Eingabe ist ungÃ¼ltig");
            }      
       }
    </script>
    
</head>
<body>
   
    <label for="username">Username:</label>
    <input type="text" id="userName" name="name"><br><br>
    <label for="passwort">Password:</label>
    <input type="text" id="password" name="password"><br><br>

    <button type="button" onclick="checkUser()">login</button>

</body>
</html>
